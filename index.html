<html>

<head>
	<title> Roobeks </title>
	<link rel="stylesheet" href="roobeks.css">
</head>

<body>
	
	<h1>Roobeks Timer</h1>
	
	<p id="scramble"></p>
	
	<p id="timer">0</p>
	
	
	<div id="information-group">
	
		<ul class="stats">
			<li id="stats_title">STATISTICS</li>
			<li id="time_best">Best Time: </li>
			<li id="time_worst">Worst Time: </li>
			<li id="time_average">Average: </li>
			<li></li>
			<li id="time_average_of_5">Average of 5: </li>
			<li id="time_average_of_12">Average of 12: </li>
			<li id="time_average_of_25">Average of 25: </li>
			<li id="time_average_of_50">Average of 50: </li>
		</ul>
		
		
		
		<ul id="times_list"> 
			<li>1: --- </li>
		</ul>
	
	</div>
	
	<footer>
		<p>Created By </p> <a href="https://github.com/devmalcolmjones">Malcolm Jones</a> <p> in March 2018 </p>
	</footer>
	
	<script src="roobeks.js"></script>

</html>
